<ion-header>
  <ion-toolbar>
    <ion-title>
      <h6>Description </h6>
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <div class="detail-view-store-name">{{currentOffer?.store}}</div>
  <ion-grid class="offer-details">
    <!-- 
    <ion-row>
      <ion-col col-6 class="detail-view-store-name">{{currentOffer?.store}}</ion-col>

          <img class="scroll-item img-circle" [src]="currentOffer.storeLogo">
        </div>

    <ion-row class="slider-container">

      <ion-slides centeredSlides=true pager=true zoom=true>

        <ion-slide>
          <div class="swiper-zoom-container">
            <img class="product-img-on-detail" src="assets/products/1.jpg">
          </div>
        </ion-slide>
        <ion-slide>
          <div class="swiper-zoom-container">
            <img class="product-img-on-detail" src="assets/products/4.jpg">
          </div>
        </ion-slide>
        <ion-slide>
          <div class="swiper-zoom-container">
            <img class="product-img-on-detail" src="assets/products/2.jpg">
          </div>
        </ion-slide>
      </ion-slides>

    </ion-row>
    <ion-row>
      <ion-col col-12>
        <div class="detail-page-product-title">
          {{currentOffer?.productName}}
        </div>
        <div class="detail-page-product-discription">
          {{currentOffer?.discription}}
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <!-- <ion-col col-6>
       
      </ion-col> -->

      <ion-col col-12>
        <div>
          <span class="rotate yellow-bg">QAR</span>
          <span class="detail-page-price-marker yellow-bg">{{currentOffer?.price}}</span>
        </div>
      </ion-col>
    </ion-row>

    <!-- <ion-row>

    </ion-row> -->

    <ion-row>

    </ion-row>

  </ion-grid>
