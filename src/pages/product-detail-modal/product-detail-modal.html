<ion-header>
  <ion-toolbar>
    <ion-title>
      Description
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-grid>

    <ion-row>
      <ion-col col-12>Mall Name</ion-col>
    </ion-row>

    <ion-row>

      <ion-slides centeredSlides=true pager=true zoom=true>

        <ion-slide>
          <div class="swiper-zoom-container">
            <img class="product-img-on-detail" src="assets/products/1.jpg">
          </div>
          <ion-label>Woof</ion-label>
        </ion-slide>
        <ion-slide>
          <div class="swiper-zoom-container">
            <img class="product-img-on-detail" src="assets/products/4.jpg">
          </div>
          <ion-label>Meow</ion-label>
        </ion-slide>
        <ion-slide>
          <div class="swiper-zoom-container">
            <img class="product-img-on-detail" src="assets/products/2.jpg">
          </div>
          <ion-label>Just keep swimming</ion-label>
        </ion-slide>
      </ion-slides>

    </ion-row>

    <!-- <ion-row>
      <ion-col col-6> <img class="product-img-on-detail" [src]='currentOffer.ImageSrc'> </ion-col>
      <ion-col col-6>This column will take 6 columns</ion-col>
    </ion-row> -->

    <ion-row>
      <ion-col col-12>Price are valid from february 28 - March 13,2018 or Until stock last</ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
